box: maven:3-jdk-8
build:
  steps:
    - script:
        name: Show base information
        code: |
          echo $JAVA_HOME
          java -version
          javac -version
    - script:
        name: Run maven
        code: |
          mvn clean install
    - script:
        name: Upload S3 artifacts for release
        code: |
          mvn deploy